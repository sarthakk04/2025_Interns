<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table & Forms</title>
</head>
<body>
    <form action="Task_3.html">
        <h2>User Information</h2>
    <table  border="1" cellspacing="10px" cellpadding="10px">
        <tr>
            <th>
                <label for="">Name</label>
            </th>
            <td>
                <input type="Text" />
            </td>
        </tr>
        <tr>
            <th>
                <label for="">Email</label>
            </th>
            <td>
                <input type="Email" />
            </td>
        </tr>
        <tr>
            <th>
                <label for="">Password</label>
            </th>
            <td>
                <input type="password" />
            </td>
        </tr>
        <tr>
            <th>
                <label for="">Phone no.</label>
            </th>
            <td>
                <input type="tel" />
            </td>
        </tr>
        <tr>
            <th>
                <label for="">Gender :</label>
            </th>
            <td>
                <input type="radio" name="Gender"/>Male
                <input type="radio" name="Gender"/>Female
            </td>
        </tr>
        <tr>
            <th>
                <label for="">Subjects :</label>
            </th>
            <td>
                <input type="checkbox" />OOP
                <input type="checkbox" />IOT
                <input type="checkbox" />DSA
                <input type="checkbox" />CS
                <input type="checkbox" />WAD
            </td>
        </tr>
        <tr>
            <th>
                <label for="">Upload your CV</label>
            </th>
            <td>
                <input type="file" name="" id="" />
            </td>
        </tr>
        <tr>
            <th>
                <label for="">Feedback</label>
            </th>
            <td>
                <input type="" name="" id="" cols="300"></textarea>
            </td>
        </tr>
        <tr>
            <th>
                <button type="Submit">Submit</button>
                <button type="reset">Reset</button>
            </th>
        </tr>
    </table>

    </form>
    
    
</body>
</html>
