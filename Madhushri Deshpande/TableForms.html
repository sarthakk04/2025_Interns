<html lang="eng">
<head>
    <title>Table Forms</title>
</head>

<body>
    <h1>Student Information</h1>
    <table border="2" cellpadding="5" cellspacing="5">  
        
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" name="name"></td>
            
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth</label></td>
            <td><input type="date" name="dob"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td><input type="radio" name="gender" value="male"> Male</td>
               <td style= "padding: 5px;"><input type="radio" name="gender" value="female"> Female</td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td><textarea name="address" rows="4" cols="20"></textarea></td></tr>
        <tr>
            <td><label for="city">City</label></td>
            <td><input type="text" name="city"></td>
        </tr>
        <tr>
            <td><label for="pincode">Pincode</label></td>
            <td><input type="text" name="pincode"></td>
        </tr>
        <tr>
            <td><label for="phone">Phone</label></td>
            <td><input type="text" name="phone" maxlength="10"></td>
        </tr>
        <tr>
            <td><label for="No. of Courses">No. of Courses</label></td>
            <td><input type="Number" name="course" min="5" max="6" ></td>
        </tr>
        <tr>
            <td><label for="submit">Submit</label></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
        
        
        

    </table>
</body>
</html>
