<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and table</title>
</head>
<body>
    <form action="./sub.html">
         <table border="1" cellspacing="10px" cellpadding="10px">
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Enter your name" required /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="Enter your email" required /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Enter your password" required /></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" />Male <input type="radio" />Female </td>
            </tr>
            <tr>
                <td>Phone No.</td>
                <td><input type="tel" placeholder="Enter your phone no." required /></td>
            </tr>
            <tr>
                <tr>
                    <td>Upload your CV</td>
                    <td><input type="file" /> </td>
                </tr>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
                <td><button type="reset">Reset</button></td>
            </tr>
            
         </table>
    </form>
</body>
</html>
