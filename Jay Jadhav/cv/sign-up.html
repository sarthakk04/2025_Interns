    <body>
        <table style="font-size: 25px;">
            <form action="sign-in.html">
                <tr>
                    <td>
                        <label>Name</label>
                    </td>
                    <td>
                        <input type="text" required style="border-color: black;"><br>
                    </td>
                </tr>    
                <tr>
                    <td>
                        <label>Email Id</label>
                    </td>
                    <td>
                        <input type="email" required style="border-color: black;"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Phone Number</label>
                    </td>
                    <td>
                        <input type="tel" required style="border-color: black;"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>password</label>
                    </td>
                    <td>
                        <input type="password" required style="border-color: black;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Renter password</label>
                    </td>
                    <td>
                        <input type="password" required     style="border-color: black;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender:-</label>
                    </td>
                    <td>
                        <input type="radio" name="Gender" required>male
                        <input type="radio" name="Gender" required>female<br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="reset" style="border-color: black;">Reset</button>
                    </td>
                    <td>
                        <button type="submit" style="border-color: black;">Submit</button>
                    </td>
                </tr>
            </form>
        </table>
