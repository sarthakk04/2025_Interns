<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <table>
            <form>
                <tr>
                    <th><label class="heading">Simple Form</label></th>
                </tr>
                <tr>
                    <td>
                        <label class="info">Name:</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" class="in" placeholder="Full Name" required></td>
                </tr>
                <tr>
                    <td>
                        <label class="info">Email:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" class="in" placeholder="Email Id" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="info">Password:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" class="in" placeholder="Password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="info">Gender:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="Gender" class="Gender">Male
                        <input type="radio" name="Gender" class="Gender">Female
                        <input type="radio" name="Gender" class="Gender">Other
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Hobbies:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">reading
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">Traveling
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">Sports
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </form>
        </table>
    </center>
</body>

</html>
